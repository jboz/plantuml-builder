language: java

sudo: false

jdk:
- openjdk8

install: mvn verify -Dgpg.skip -Dmaven.javadoc.skip=true -B -V -U

script: echo -e "\nplantuml-builder project\n"

branches:
  only:
  - master

cache:
  directories:
  - "$HOME/.m2"

after_success:
  - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in .travis/pubring.gpg.enc -out .travis/pubring.gpg -d
  - openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in .travis/secring.gpg.enc -out .travis/secring.gpg -d
  - chmod +x .travis/deploy.sh

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 

notifications:
  email:
  - julienboz@gmail.com
  on_success: change
  on_failure: always

deploy:
  provider: script
  script: .travis/deploy.sh
  skip_cleanup: true
